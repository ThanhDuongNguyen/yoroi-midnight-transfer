<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternl Signature Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: monospace;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn-connect {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-connect:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-connect:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-sign {
            background: #10b981;
            color: white;
        }

        .btn-sign:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        .btn-sign:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }

        .output-section {
            margin-top: 30px;
            display: none;
        }

        .output-box {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .output-box pre {
            margin: 0;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #1f2937;
        }

        .btn-copy {
            background: #6366f1;
            color: white;
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
        }

        .btn-copy:hover {
            background: #4f46e5;
        }

        .wallet-info {
            background: #f0fdf4;
            border: 1px solid #86efac;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            display: block;
        }

        .wallet-info p {
            margin: 5px 0;
            font-size: 13px;
            color: #166534;
        }

        .wallet-info strong {
            color: #14532d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîê Eternl Signature Tool</h1>
        <p class="subtitle">Consolidate Allocations for Scavenger Mine</p>

        <div id="status" class="status"></div>

        <div class="form-group">
            <label for="donorAddress">ƒê·ªãa ch·ªâ Donor (Ng∆∞·ªùi cho) *</label>
            <input type="text" id="donorAddress" placeholder="addr1..." />
        </div>

        <div class="form-group">
            <label for="recipientAddress">ƒê·ªãa ch·ªâ Recipient (Ng∆∞·ªùi nh·∫≠n) *</label>
            <input type="text" id="recipientAddress" placeholder="addr1..." />
        </div>

        <button id="signBtn" class="btn-sign">K√Ω v√† t·∫°o Signature</button>

        <div id="outputSection" class="output-section">
            <h3 style="color: #333; margin-bottom: 10px;">üìã Window:</h3>
            <div class="output-box">
                <pre id="donateOutputWin"></pre>
            </div>
            <button id="copyBtn" class="btn-copy">üìã Copy</button>
        </div>
    </div>

    <script>
        let walletAPI = null;
        let connectedAddress = null;

        const connectBtn = document.getElementById('connectBtn');
        const signBtn = document.getElementById('signBtn');
        const copyBtn = document.getElementById('copyBtn');
        const statusDiv = document.getElementById('status');
        const walletInfo = document.getElementById('walletInfo');
        const connectedAddressEl = document.getElementById('connectedAddress');
        const outputSection = document.getElementById('outputSection');
        const donateOutputWin = document.getElementById('donateOutputWin');
        const donorInput = document.getElementById('donorAddress');
        const recipientInput = document.getElementById('recipientAddress');

        function showStatus(message, type)
        {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';

            if (type === 'success' || type === 'error')
            {
                setTimeout(() =>
                {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        signBtn.addEventListener('click', async () =>
        {
            const donorAddr = donorInput.value.trim();
            const recipientAddr = recipientInput.value.trim();

            if (!donorAddr || !recipientAddr)
            {
                showStatus('‚ùå Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß ƒë·ªãa ch·ªâ Donor v√† Recipient.', 'error');
                return;
            }

            try
            {
                showStatus('üîÑ ƒêang t·∫°o ch·ªØ k√Ω...', 'info');

                const message = "Assign accumulated Scavenger rights to: " + recipientAddr;

                const hexMessage = Array.from(new TextEncoder().encode(message))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('');

                walletAPI = await window.cardano.eternl.enable();
                const signature = await walletAPI.signData(donorAddr, hexMessage);

                outputSection.style.display = 'block';

                showStatus('‚úÖ T·∫°o ch·ªØ k√Ω th√†nh c√¥ng!', 'success');

                // curl -L -X POST "https://scavenger.prod.gd.midnighttge.io/donate_to/<recipient_address>/<donor_address>/<signature>" -d "{}"

                var url = `https://scavenger.prod.gd.midnighttge.io/donate_to/${recipientAddr}/${donorAddr}/${signature.signature}`;
                console.log("Request URL:", url);

                donateOutputWin.textContent = `curl -L -X POST "${url}" -d "{}"`;

                outputSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } catch (error)
            {
                console.error('Signing error:', error);
                showStatus(`‚ùå L·ªói khi k√Ω: ${error.message}`, 'error');
            }
        });



        copyBtn.addEventListener('click', () =>
        {
            const text = donateOutput.textContent;
            navigator.clipboard.writeText(text).then(() =>
            {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úÖ ƒê√£ copy!';
                setTimeout(() =>
                {
                    copyBtn.textContent = originalText;
                }, 2000);
            }).catch(err =>
            {
                showStatus('‚ùå Kh√¥ng th·ªÉ copy. Vui l√≤ng copy th·ªß c√¥ng.', 'error');
            });
        });
    </script>
</body>

</html>
